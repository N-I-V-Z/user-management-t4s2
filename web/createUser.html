<html>
    <head>
        <title>Create User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                background-color: #f9f9f9;
            }

            h1 {
                text-align: center;
            }

            form {
                max-width: 400px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            label {
                display: block;
                margin-bottom: 10px;
            }

            input[type="text"],
            input[type="password"],
            select {
                width: 100%;
                padding: 10px;
                margin-bottom: 20px;
                border: 1px solid #ff9966; /* Màu cam */
                border-radius: 5px;
                box-sizing: border-box;
            }

            .btn-container {
                text-align: center;
            }

            input[type="submit"],
            input[type="reset"] {
                background-color: #ff9966; /* Màu cam */
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-right: 10px;
            }

            input[type="submit"]:hover,
            input[type="reset"]:hover {
                background-color: #ff8533; /* Màu cam nhạt */
            }

            .cancel-btn {
                text-align: center;
                margin-top: 20px;
            }



        </style>
    </head>
    <body>
        <h1 style="color: red">Create user. Input user information</h1>
        <form action="MainController" method="POST">
            UserID<input type="text" name="userID" required=""/>
            </br>Full name<input type="text" name="fullName" required=""/>
            </br>
            Role ID<select name="roleID">
                <option value="AD">AD</option>
                <option value="US">US</option>
                <option value="OTHER">OTHER</option>
            </select>
            </br>
            Password<input type="password" name="password" required=""/>
            </br>
            Confirm<input type="password" name="confirm" required=""/>
            </br>
            <input type="submit" name="action" value="Create"/>
            <input type="reset" value="Reset"/>
        </form>
        </br>
        <form action="admin.jsp">
            <input type="submit" value="Cancel"/>
        </form>

    </body>
</html>
